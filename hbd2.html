@keyframes float{
    to{ transform:translateY(-130vh); opacity:0;}
}
@keyframes pop{
    from{ transform:scale(0.6); opacity:0;}
    to{ transform:scale(1); opacity:1;}
}
@keyframes bounce{
    0%,100%{ transform:translateY(0);}
    50%{ transform:translateY(-15px);}
}
